<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BK Real Estate</title>
    <style>
        /* Reset some basic elements */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }
        
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('../../images/welcome.jpeg') no-repeat center center; /* Center the background image */
    background-size: cover; /* Ensures the background image covers the entire viewport */
    margin: 0;
    text-align: center;
    color: #000000;
    position: relative;
}

/* Adjust the height and padding of the header */
h1 {
    font-size: 4em; /* Increase the font size */
    margin-bottom: 20px;
    padding: 20px; /* Add padding for better spacing */
}



        
        /* Overlay to darken the background image for better text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }
        
        .welcome-container {
            position: relative;
            z-index: 1; /* Place it above the overlay */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #333;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>WELCOME TO BK REAL ESTATE</h1>
        <p>Your dream home is just a click away. Find the best properties tailored to your needs.</p>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Login</button>
            <button onclick="window.location.href='index.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
